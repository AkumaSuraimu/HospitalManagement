<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .profile {
            text-align: left;
            padding-bottom: 20px;
            border-bottom: 1px solid #555;
            cursor: pointer;
        }
        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sidebar-nav {
            margin-top: 20px;
        }
        .sidebar-nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar-nav a:hover {
            background-color: #555;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .back-btn {
            background-color: #ccc;
            color: #333;
        }
        .back-btn:hover {
            background-color: #aaa;
        }
        .delete-btn {
            background-color: #ccc;
            color: #333;
        }
        .delete-btn:hover {
            background-color: #bc1a1a;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <div class="profile-pic">
                {% if staff.profile_image %}
                    <img src="{{ staff.profile_image.url }}" alt="Staff's profile picture">
                {% else %}
                    {{ staff.F_name|first }}{{ staff.L_name|first }}
                {% endif %}
            </div>
            <h3>{{ staff.F_name }} {{ staff.L_name }}</h3>
        </div>
        <nav class="sidebar-nav">
            <a href="#">Home</a>
            <a href="#">Add Room</a>
            <a href="#">Add Billing</a>
            <a href="#">View Rooms</a>
            <a href="#">View Billing Records</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </div>

    <div class="content">
        <h1>Edit Staff Profile</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="F_name">First Name:</label>
                <input type="text" id="F_name" name="F_name" value="{{ staff.F_name }}" required>
            </div>
            <div>
                <label for="L_name">Last Name:</label>
                <input type="text" id="L_name" name="L_name" value="{{ staff.L_name }}" required>
            </div>
            <div>
                <label for="staff_type">Staff Type:</label>
                <input type="text" id="staff_type" name="staff_type" value="{{ staff.staff_type }}" required>
            </div>
            <div class="button-group">
                <a href="{% url 'staff_LP' %}"><button type="button" class="back-btn">Back</button></a>
                <button type="submit">Save Changes</button>
                <a href="{% url 'delete' %}"><button type="button" class="delete-btn">Delete Account</button></a>
            </div>
        </form>
    </div>
</body>
</html>
